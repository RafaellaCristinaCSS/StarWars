<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- CSS bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Star Wars</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Icone -->
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../../assets\css\style.css">
</head>

<body>
    <header>
        <nav>
            <a href="#" class="logo"><img src="../../assets/images/logo.png" alt=""></a>
        </nav>
    </header>
    <div class="content">
        <main>
            <section class="background_cards">
                <div class="container">
                    <div class="row">
                        <div class="col-6 col-lg-4">
                            <button id="films" class="btn cards">
                                <h3 class="mb-3">Films</h3>
                                <img src="../../assets/images/dashboard.svg" alt="">
                            </button>
                        </div>
                        <div class="col-6 col-lg-4">
                            <button id="people" class="btn cards">
                                <h3 class="mb-3">People</h3>
                                <img src="../../assets/images/personagens-black.svg" alt="">
                            </button>
                        </div>
                        <div class="col-6 col-lg-4">
                            <button id="planets" class="btn cards">
                                <h3 class="mb-3">Planets</h3>
                                <img src="../../assets/images/planetas-black.svg" alt="">
                            </button>
                        </div>
                        <div class="col-6 col-lg-4">
                            <button id="species" class="btn cards">
                                <h3 class="mb-3">Species</h3>
                                <img src="../../assets/images/personagens-black.svg" alt="">
                            </button>
                        </div>
                        <div class="col-6 col-lg-4">
                            <button id="vehicles" class="btn cards">
                                <h3 class="mb-3">Vehicles</h3>
                                <img src="../../assets/images/nave-black.svg" alt="">
                            </button>
                        </div>
                        <div class="col-6 col-lg-4">
                            <button id="starships" class="btn cards">
                                <h3 class="mb-3">Starships</h3>
                                <img src="../../assets/images/luas-black.svg" alt="">
                            </button>
                        </div>
                    </div>
                </div>
            </section>

            <div id="modal" class="modal container-fluid">
                <div class="row justify-content-center">
                    <div class="modal-content col-md-12">
                        <div class="">
                            <span class="close">&times;</span>
                            <table id="myElement" class="table table-striped">
                        </div>
                    </div>
                </div>
        </main>
    </div>
    <div class="content">
        <footer>
            <div class="row">
                <div class="col-12">
                    <p class="text-center"> Copyright Â© 2023</p>
                </div>
            </div>
        </footer>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<script src="../../assets\js\swapi.js"></script>

</html>
<script>
    document.getElementsByClassName('close')[0].addEventListener('click', function () {
        document.getElementById('modal').style.display = 'none';
    });
    window.addEventListener('click', function (event) {
        if (event.target == document.getElementById('modal')) {
            document.getElementById('modal').style.display = 'none';
        }
    });
</script>
